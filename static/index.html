<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #1976d2;
            --secondary: #f5f5f5;
            --accent: #fff;
            --error: #d32f2f;
            --success: #388e3c;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 3em auto;
            background: var(--accent);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.12);
            padding: 2em 2.5em 2em 2.5em;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            gap: 0.5em;
            margin-bottom: 1.5em;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75em;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 0.75em 1.5em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1565c0;
        }

        #weatherResult {
            margin-top: 1em;
        }

        .weather-card {
            background: var(--secondary);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            padding: 1em 1.5em;
            margin-bottom: 1em;
            transition: box-shadow 0.2s;
        }

        .weather-card strong {
            color: var(--primary);
            font-size: 1.1em;
        }

        .error {
            color: var(--error);
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1em 0;
        }

        #historyResult {
            margin-top: 2em;
            background: #f8fafc;
            border-radius: 8px;
            padding: 1em 1.2em;
            font-size: 0.97em;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1em 0.5em;
            }

            form {
                flex-direction: column;
                gap: 0.75em;
            }

            button {
                width: 100%;
            }
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1em;
            margin-top: 1em;
        }

        .history-card {
            background: #f5faff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            padding: 1em 1em;
            text-align: center;
            font-size: 1em;
            color: #1976d2;
            transition: box-shadow 0.2s;
        }

        .history-card.error {
            color: #d32f2f;
            background: #fff0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        <form id="weatherForm" autocomplete="off">
            <input type="text" id="cityInput" placeholder="Enter city names, separated by commas (e.g. London, Paris)"
                required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
        <div id="historyResult"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
